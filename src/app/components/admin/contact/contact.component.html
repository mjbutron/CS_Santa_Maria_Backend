<!-- Loading -->
<div id="preloader" *ngIf="!isLoaded">
  <div id="loader"></div>
</div>

<!-- Content -->
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title mb-1 p-3">
            <h5>
              <b>{{globalCnstns.K_CONTACT_HOME_TITLE_STR}}</b>
              <button class="btn float-right"
                popover={{homePopData}}
                popoverTitle={{infoPopTitle}}
                triggers="focus" placement="left">
                <span  style="font-size: 2em; color: #0095A6;">
                  <i class="fas fa-info-circle float-right" title="Información"></i>
                </span>
              </button>
            </h5>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmitHome( homeForm )" #homeForm="ngForm" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-12">
                <label><strong>Teléfonos de la cabecera</strong></label>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="hme_firstph">Teléfono primario</label>
                  <input name="hme_firstph" id="hme_firstph" type="number" [(ngModel)]="infoObj.home_first_ph" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="hme_secondph">Teléfono secundario</label>
                  <input name="hme_secondph" id="hme_secondph" type="number" [(ngModel)]="infoObj.home_second_ph" class="form-control">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <label><strong>Redes sociales</strong></label>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="hme_fcbk">Facebook</label>
                  <input name="hme_fcbk" id="hme_fcbk" type="text" [(ngModel)]="infoObj.home_fcbk" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="hme_ytube">YouTube</label>
                  <input name="hme_ytube" id="hme_ytube" type="text" [(ngModel)]="infoObj.home_ytube" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="hme_insta">Instagram</label>
                  <input name="hme_insta" id="hme_insta" type="text" [(ngModel)]="infoObj.home_insta" class="form-control">
                </div>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-md-6">
                  <button type="submit" name="submit"
                  class="btn btn-outline-lightning rounded-0 mb-2 mr-2">
                  {{globalCnstns.K_UPDATE_BUTTON_STR}}
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" name="clear"
                  class="btn btn-outline-lightning rounded-0 mb-2" (click)="onResetHome(homeForm)">
                  {{globalCnstns.K_RESET_BUTTON_STR}}
                  </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title mb-1 p-3">
            <h5>
              <b>{{globalCnstns.K_CONTACT_FOOTER_TITLE_STR}}</b>
              <button class="btn float-right"
                popover={{footerPopData}}
                popoverTitle={{infoPopTitle}}
                triggers="focus" placement="left">
                <span  style="font-size: 2em; color: #0095A6;">
                  <i class="fas fa-info-circle float-right" title="Información"></i>
                </span>
              </button>
            </h5>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmitFooter( footerForm )" #footerForm="ngForm" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="localaddress">Dirección del centro</label>
                  <input name="localaddress" id="localaddress" type="text" [(ngModel)]="infoObj.footer_address" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ftr_email">Email de información</label>
                  <button type="button" class="btn" style="padding: 0rem 0rem 0rem 0.5rem;"
                    popover={{infoEmailPopData}}
                    popoverTitle={{infoPopTitleEmail}}
                    triggers="focus" placement="left">
                    <span  style="font-size: 1em; color: #0095A6;">
                      <span><i class="fas fa-info-circle text-muted"></i></span>
                    </span>
                  </button>
                  <input name="ftr_email" id="ftr_email" type="text" [(ngModel)]="infoObj.footer_email" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ftr_phone">Teléfono de contacto</label>
                  <input name="ftr_phone" id="ftr_phone" type="number" [(ngModel)]="infoObj.footer_ph" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ftr_time">Horario</label>
                  <button type="button" class="btn" style="padding: 0rem 0rem 0rem 0.5rem;"
                    popover={{timePopData}}
                    popoverTitle={{infoPopTitleTime}}
                    triggers="focus" placement="left">
                    <span  style="font-size: 1em; color: #0095A6;">
                      <span><i class="fas fa-info-circle text-muted"></i></span>
                    </span>
                  </button>
                  <input name="ftr_time" id="ftr_time" type="text" [(ngModel)]="infoObj.footer_schdl" class="form-control">
                </div>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-md-6">
                  <button type="submit" name="submit"
                  class="btn btn-outline-lightning rounded-0 mb-2 mr-2">
                  {{globalCnstns.K_UPDATE_BUTTON_STR}}
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" name="clear"
                  class="btn btn-outline-lightning rounded-0 mb-2" (click)="onResetFooter(footerForm)">
                  {{globalCnstns.K_RESET_BUTTON_STR}}
                  </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title mb-1 p-3">
            <h5>
              <b>{{globalCnstns.K_CONTACT_CONTACT_TITLE_STR}}</b>
              <button class="btn float-right"
                popover={{contactPopData}}
                popoverTitle={{infoPopTitle}}
                triggers="focus" placement="left">
                <span  style="font-size: 2em; color: #0095A6;">
                  <i class="fas fa-info-circle float-right" title="Información"></i>
                </span>
              </button>
            </h5>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmitContact( contactForm )" #contactForm="ngForm" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="cnt_address">Dirección</label>
                  <input name="cnt_address" id="cnt_address" type="text" [(ngModel)]="infoObj.cnt_address" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cnt_ph_appo">Teléfono para cita previa</label>
                  <input name="cnt_ph_appo" id="cnt_ph_appo" type="number" [(ngModel)]="infoObj.cnt_ph_appo" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cnt_email">Emails</label>
                  <button type="button" class="btn" style="padding: 0rem 0rem 0rem 0.5rem;"
                    popover={{emailPopData}}
                    popoverTitle={{infoPopTitleEmail}}
                    triggers="focus" placement="left">
                    <span  style="font-size: 1em; color: #0095A6;">
                      <span><i class="fas fa-info-circle text-muted"></i></span>
                    </span>
                  </button>
                  <input name="cnt_email" id="cnt_email" type="text" [(ngModel)]="infoObj.cnt_emails" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cnt_ph_mwives">Teléfonos matronas</label>
                  <input name="cnt_ph_mwives" id="cnt_ph_mwives" type="number" [(ngModel)]="infoObj.cnt_ph_mwives" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cnt_ph_physio">Teléfonos fisioterapia</label>
                  <input name="cnt_ph_physio" id="cnt_ph_physio" type="number" [(ngModel)]="infoObj.cnt_ph_physio" class="form-control">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <label><strong>Mapa</strong></label>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cnt_lat">Latitud</label>
                  <input name="cnt_lat" id="cnt_lat" type="text" [(ngModel)]="infoObj.cnt_lat" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cnt_lon">Longitud</label>
                  <input name="cnt_lon" id="cnt_lon" type="text" [(ngModel)]="infoObj.cnt_lon" class="form-control">
                </div>
              </div>
            </div>
            <agm-map
              [latitude]="lat"
              [longitude]="lon"
              [zoom]="16"
              (mapClick)="mapClicked($event)">
              <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
            </agm-map>
            <div class="row p-2">
              <div class="col-md-6">
                  <button type="submit" name="submit"
                  class="btn btn-outline-lightning rounded-0 mb-2 mr-2">
                  {{globalCnstns.K_UPDATE_BUTTON_STR}}
                  </button>
              </div>
              <div class="col-md-6">
                  <button type="button" name="clear"
                  class="btn btn-outline-lightning rounded-0 mb-2" (click)="onResetContact(contactForm)">
                  {{globalCnstns.K_RESET_BUTTON_STR}}
                  </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

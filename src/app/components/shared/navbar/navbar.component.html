<nav class="navbar navbar-expand-md fixed-top navbar-dark flex-fill">
  <!-- header -->
  <div class="navbar-header pl-2 pr-2 ml-3 text-center">
    <a class="navbar-brand m-0 w-100" [routerLink]="['admin/dashboard']">
      <img [src]="assetsImg+'logoIcon.png'" alt="C.S. Logo" width="70px">
      <span class="ml-1 cssm-font">{{globalCnstns.K_NAVBAR_NAME_CENTER}}</span>
    </a>
  </div>
  <!-- sidebar toggler -->
  <div class="sidebar-toggler ml-auto mr-3" *ngIf="globals.isAuth">
    <a class="btn nav-link" (click)="toggleSidebar()"><i class="fa fa-bars"></i></a>
  </div>
  <!-- right menu toggler -->
  <div class="nav-toggler-right mr-4 d-md-none" *ngIf="globals.isAuth">
    <button class="" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseBasic">
      <img [src]="globals.imgRootPath+globals.userImage" class="img-fluid" alt="">
    </button>
  </div>
  <!-- left box -->
  <ul class="navbar-nav flex-fill mt-1 align-items-center left-nav" *ngIf="globals.isAuth">
    <li class="nav-item navicon">
      <a class="btn nav-link" (click)="toggleSidebarPin()"><i class="fa fa-bars"></i></a>
    </li>
  </ul>
  <!-- right menu -->
  <div class="collapse navbar-collapse right-nav" id="collapseBasic" [collapse]="isCollapsed">
    <ul class="navbar-nav ">
      <li class="nav-item" *ngIf="globals.isAuth">
        <a class="btn nav-link" href="http://localhost:4200" (click)="changeCollapse()" title="Visitar la web" target="_blank">
          <i class="fas fa-external-link-alt"></i>
          <span class="link-text">{{globalCnstns.K_NAVBAR_VISIT_WEB}}</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="globals.isAuth">
        <a class="btn nav-link" [routerLink]="['admin/usuarios']" (click)="changeCollapse()" title="Gestión de usuarios">
          <i class="fas fa-users"></i>
          <span class="link-text">{{globalCnstns.K_NAVBAR_USERS}}</span>
        </a>
      </li>
      <li class="nav-item"*ngIf="globals.isAuth">
        <a class="btn nav-link" [routerLink]="['admin/notificaciones']" (click)="changeCollapse()" title="Notificaciones">
          <i [ngClass]="classNotifications"></i>
          <span class="link-text">{{globalCnstns.K_NAVBAR_NOTIFICATIONS}}</span>
          <span *ngIf="hasNotifications" class="nav-alert notifications animate__animated animate__flash"></span>
        </a>
      </li>
      <li class="nav-item" *ngIf="globals.isAuth">
        <a class="btn nav-link" [routerLink]="['admin/cuenta']" (click)="changeCollapse()" title="Mi cuenta">
          <i class="far fa-user-circle"></i>
          <span class="link-text">{{globalCnstns.K_NAVBAR_PROFILE}}</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="globals.isAuth">
        <a class="btn nav-link" [routerLink]="" (click)="onLogout()" *ngIf="!isLoading" title="Cerrar sesión">
          <i class="fas fa-sign-out-alt" *ngIf="!isLoading"></i>
          <span class="link-text">{{globalCnstns.K_NAVBAR_LOGOUT}}</span>
        </a>
        <a class="btn nav-link disabled" [routerLink]="" (click)="onLogout()" *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        </a>
      </li>
      <li class="nav-item" *ngIf="!globals.isAuth">
        <a class="btn nav-link" href="http://localhost:4200">
          <i class="fas fa-arrow-circle-left"></i>
          <span class="link-text">{{globalCnstns.K_NAVBAR_BACK}}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
